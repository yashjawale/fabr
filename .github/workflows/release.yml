name: Release

on:
 push:
  tags:
   - 'v*.*.*'
 workflow_dispatch:
  inputs:
   version:
    description: 'Version to release (e.g., 1.0.0)'
    required: true
    type: string
   dry_run:
    description: 'Dry run (skip npm publish and GitHub release)'
    required: false
    type: boolean
    default: false

permissions:
 contents: write
 id-token: write

jobs:
 validate:
  runs-on: ubuntu-latest
  steps:
   - name: Checkout code
     uses: actions/checkout@v4
     with:
      fetch-depth: 0

   - name: Setup Node.js
     uses: actions/setup-node@v4
     with:
      node-version: '20'
      cache: 'npm'

   - name: Install dependencies
     run: npm ci

   - name: Run linting
     run: npm run lint

   - name: Check formatting
     run: npm run format:check

   - name: Run type checking
     run: npm run typecheck

   - name: Build project
     run: npm run build

   - name: Test CLI functionality
     run: |
      # Test basic CLI commands
      node dist/index.js --help
      node dist/index.js list

 # This job only runs for manual workflow dispatch - it creates the tag
 create-release-tag:
  if: github.event_name == 'workflow_dispatch'
  needs: validate
  runs-on: ubuntu-latest
  steps:
   - name: Checkout code
     uses: actions/checkout@v4
     with:
      fetch-depth: 0

   - name: Setup Node.js
     uses: actions/setup-node@v4
     with:
      node-version: '20'
      cache: 'npm'

   - name: Install dependencies
     run: npm ci

   - name: Update package.json version
     run: |
      # Use sed to update version while preserving formatting
      sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${{ github.event.inputs.version }}\"/g" package.json
      git config --local user.email "action@github.com"
      git config --local user.name "GitHub Action"

   - name: Commit version bump and create tag
     if: ${{ github.event.inputs.dry_run != 'true' }}
     run: |
      git add package.json
      git commit -m "ðŸ”– Release v${{ github.event.inputs.version }}"

      # Delete existing tag if it exists (locally and remotely)
      if git tag -l | grep -q "^v${{ github.event.inputs.version }}$"; then
        git tag -d v${{ github.event.inputs.version }}
        git push origin :refs/tags/v${{ github.event.inputs.version }} || true
      fi

      # Create new tag
      git tag v${{ github.event.inputs.version }}

      # Push commit and tag
      git push origin HEAD:main
      git push origin v${{ github.event.inputs.version }}

 # This job runs for tag pushes - it publishes and creates release
 publish-and-release:
  if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
  runs-on: ubuntu-latest
  steps:
   - name: Checkout code
     uses: actions/checkout@v4
     with:
      fetch-depth: 0

   - name: Setup Node.js
     uses: actions/setup-node@v4
     with:
      node-version: '20'
      cache: 'npm'
      registry-url: 'https://registry.npmjs.org'

   - name: Install dependencies
     run: npm ci

   - name: Run linting
     run: npm run lint

   - name: Check formatting
     run: npm run format:check

   - name: Run type checking
     run: npm run typecheck

   - name: Build project
     run: npm run build

   - name: Test CLI functionality
     run: |
      # Test basic CLI commands
      node dist/index.js --help
      node dist/index.js list

   - name: Extract version from tag
     id: version
     run: |
      VERSION=${GITHUB_REF#refs/tags/}
      echo "version=${VERSION}" >> $GITHUB_OUTPUT
      echo "clean_version=${VERSION#v}" >> $GITHUB_OUTPUT

   - name: Generate changelog
     id: changelog
     run: |
      # Get the previous tag
      PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

      # Generate changelog
      if [ -n "$PREV_TAG" ]; then
        echo "## Changes since $PREV_TAG" > CHANGELOG.md
        git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
      else
        echo "## Initial Release" > CHANGELOG.md
        echo "- First release of Fabr CLI" >> CHANGELOG.md
      fi

      # Output changelog for GitHub release
      {
        echo 'changelog<<EOF'
        cat CHANGELOG.md
        echo EOF
      } >> $GITHUB_OUTPUT

   - name: Prepare package for publishing
     run: |
      # Copy built files and necessary files to a clean directory
      mkdir -p publish
      cp -r dist/* publish/
      cp package.json publish/
      cp README.md publish/
      cp LICENSE publish/

   - name: Publish to npm
     run: |
      cd publish
      npm publish --provenance
     env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

   - name: Create GitHub Release
     run: |
      # Create release body
      cat > release_body.md << 'EOF'
      ## ðŸš€ Fabr ${{ steps.version.outputs.version }}

      ${{ steps.changelog.outputs.changelog }}

      ### ðŸ“¦ Installation
      ```bash
      npm install -g fabr@${{ steps.version.outputs.clean_version }}
      ```

      ### ðŸ”— Links
      - [npm package](https://www.npmjs.com/package/fabr/v/${{ steps.version.outputs.clean_version }})
      - [Documentation](https://yashjawale.github.io/fabr/)
      EOF

      # Create release with gh CLI
      PRERELEASE_FLAG=""
      if [[ "${{ steps.version.outputs.version }}" == *"alpha"* ]] || [[ "${{ steps.version.outputs.version }}" == *"beta"* ]] || [[ "${{ steps.version.outputs.version }}" == *"rc"* ]]; then
        PRERELEASE_FLAG="--prerelease"
      fi

      gh release create ${{ steps.version.outputs.version }} \
        --title "Release ${{ steps.version.outputs.version }}" \
        --notes-file release_body.md \
        $PRERELEASE_FLAG
     env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

 notify:
  needs: [create-release-tag, publish-and-release]
  runs-on: ubuntu-latest
  if: always() && (needs.create-release-tag.result != 'skipped' || needs.publish-and-release.result != 'skipped')
  steps:
   - name: Release Status
     run: |
      if [ "${{ needs.publish-and-release.result }}" = "success" ] || [ "${{ needs.create-release-tag.result }}" = "success" ]; then
        echo "âœ… Release process completed successfully!"
        if [ "${{ needs.publish-and-release.result }}" = "success" ]; then
          echo "ðŸ“¦ Package published to npm: https://www.npmjs.com/package/fabr"
        fi
        if [ "${{ needs.create-release-tag.result }}" = "success" ]; then
          echo "ðŸ·ï¸ Release tag created successfully!"
        fi
      else
        echo "âŒ Release process failed!"
        exit 1
      fi
