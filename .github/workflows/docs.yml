name: Deploy Documentation

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']
    paths:
      - 'src/**'
      - 'website/**'
      - '.github/workflows/docs.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            website/package-lock.json

      # Install main project dependencies (needed for TypeDoc generation)
      - name: Install main dependencies
        run: npm ci

      # Build main project (needed for TypeDoc to analyze built JS files)
      - name: Build main project
        run: npm run build

      # Install website dependencies
      - name: Install website dependencies
        working-directory: ./website
        run: npm ci

      # Setup Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # Build with Astro
      - name: Build with Astro
        working-directory: ./website
        run: |
          npm run build
        env:
          # Tell Astro where the site will be deployed for proper asset paths
          ASTRO_SITE: ${{ steps.pages.outputs.origin }}
          ASTRO_BASE: ${{ steps.pages.outputs.base_path }}

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
